<!doctype html>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
<table id=table>
  <tr>
    <td>done</td>
    <td>button</td>
    <td>node</td>
    <td>pin</td>
  </tr>
</table>
<script>
const NUM_PINS = 6;
function charlie(an, cat) {
  return ((an * (NUM_PINS - 1)) + cat - ((cat > an) ? 1 : 0));
}
function handleDone(event) {
  if (event.target.checked) {
    localStorage.setItem(event.target.id, true);
  } else {
    localStorage.removeItem(event.target.id);
  }
}
function toggleDone(done) {
  return function() {
    done.checked = !done.checked;
    done.onchange({target: done});
  };
}
for (let an = 0; an < NUM_PINS; ++an) {
  for (let cat = 0; cat < NUM_PINS; ++cat) {
    if (an === cat) continue;

    const b = charlie(an, cat);

    let tr = document.createElement('tr');
    table.appendChild(tr);

    let td = document.createElement('td');
    tr.appendChild(td);
    let done = document.createElement('input');
    done.type = 'checkbox';
    done.id = 'a' + b;
    done.checked = !!localStorage.getItem(done.id);
    done.onchange = handleDone;
    tr.onclick = toggleDone(done);
    td.appendChild(done);

    td = document.createElement('td');
    tr.appendChild(td);
    td.innerText = b;

    td = document.createElement('td');
    tr.appendChild(td);
    td.innerText = 'a';

    td = document.createElement('td');
    tr.appendChild(td);
    td.innerText = an;

    tr = document.createElement('tr');
    table.appendChild(tr);
    
    td = document.createElement('td');
    tr.appendChild(td);
    done = document.createElement('input');
    done.type = 'checkbox';
    done.id = 'c' + b;
    done.checked = !!localStorage.getItem(done.id);
    done.onchange = handleDone;
    tr.onclick = toggleDone(done);
    td.appendChild(done);

    td = document.createElement('td');
    tr.appendChild(td);
    td.innerText = b;

    td = document.createElement('td');
    tr.appendChild(td);
    td.innerText = 'c';

    td = document.createElement('td');
    tr.appendChild(td);
    td.innerText = cat;
  }
}
</script>
